#- glossary: glossary text for a term
#- note: a note that will be added as a second paragraph to the glossary after the definition
title: Glossaire
continued: (…)
terms:
  accountability:
    name: Redevabilité (principe)
    definition:
    glossary: "**Réagissez lorsque c'est nécessaire, faites ce que vous avez accepté de faire et acceptez votre part de responsabilité dans  l'organisation,** afin que ce qui est à faire le soit, que rien ne soit négligé et que chacun contribue à l'efficacité et à l'intégrité de l'organisation."
  account:
    name: Être redevable de (v.)
    glossary: assumer la responsabilité de quelque chose.
  agreement:
    name: Accord
    definition: Un **accord** est une ligne directrice, un processus, un protocole ou une politique convenus pour guider le flux de valeur.
    glossary: Une ligne directrice, un processus ou protocole convenus pour guider le flux de valeur.
  alignment:
    name: Alignement
    glossary: Le processus d'aligner les actions de l'ensemble des parties d'une organisation aux objectifs de l'organisation.
  backlog:
    name: Backlog
    definition: Un **backlog** (liste à faire) est une liste (souvent priorisée) de tâches inachevées (typiquement un livrable, une exigence ou un driver) qui doivent être traités.
    glossary: Une liste (souvent priorisée) de tâches inachevées (typiquement un livrable, une exigence ou un driver) qui doivent être traités.
  chosen-values:
    name: Valeurs Choisies
    glossary: Un ensemble de principes qu'un groupe (ou organisation) a collectivement adopté afin de guider ses actions et collaboration en son sein.
  circle:
    name: Cercle
    definition: Un **cercle** est une équipe auto-gouvernée et semi-autonome de personnes équivalentes qui collaborent sur un domaine.
    glossary: Une équipe autogouvernée et semi-autonome de personnes équivalentes qui collaborent pour s'occuper d'un domaine.
  check-in:
    name: Tour d'Accueil
    definition:
    glossary: Un bref moment authentique où vous partagez quelque chose sur ce qui vous attend et sur comment vous vous sentez, en révélant vos pensées, vos sentiments, vos distractions ou vos besoins.
  complexity:
    name: Complexité
    glossary: Un environnement où les inconnus sont inconnus, les liens de cause à effets ne peuvent être compris que rétrospectivement, et où les actions mènent à des changements imprévisibles. [Snowden and Boone]
  concern:
    name: Préoccupation
    definition: Une **préoccupation** est une supposition qui ne peut (du moins pour le moment) être étayée par un raisonnement ou par suffisamment de preuves pour être considérée comme une objection à ceux qui la considèrent.
    glossary: Une supposition qui ne peut (du moins pour le moment) être étayée par un raisonnement ou par suffisamment de preuves être considérée comme une objection à ceux qui la considèrent.
  consent:
    name: Consentement (principe)
    definition:
    glossary: "**Soulever, rechercher et résoudre les objections aux propositions, aux accords existants et à l'activité**, de réduire le potentiel de décisions conduisant à des conséquences indésirables et de découvrir des moyens utiles pour s'améliorer."
  constituent:
    name: Constituant
    definition:
    glossary: 'Une équipe (ex : un cercle, une équipe, un département, une branche, un projet ou une organisation) qui délègue l''autorité à un représentant pour agir en leur nom dans d''autres équipes ou organisations.'
  continuous-improvement:
    name: Amélioration Continue (principe)
    definition:
    glossary: "**Évaluez régulièrement vos résultats, puis apportez des améliorations progressives à ce que vous faites et à la façon dont vous le faites, en fonction de ce que vous apprendrez,** afin de vous adapter aux changements quand c'est nécessaire, et de maintenir ou d'améliorer votre efficacité au fil du temps."
  coordination:
    name: Coordination
    definition:
    glossary: Le processus de permettre aux individus et aux équipes de collaborer efficacement dans différents domaines pour atteindre des objectifs communs.
  delegatee:
    name: Délégué
    glossary: Un individu ou un groupe acceptant la responsabilité d'un domaine qui lui est délégué, devenant un porteur de rôle ou une équipe.
  delegation:
    name: Délégation
    definition: La délégation est l’octroi par une partie (le délégant) à une autre (le délégué) de l’autorité de s'occuper d'un domaine, (c'est-à-dire de faire certaines choses ou de prendre certaines décisions) pour lequel le délégant reste globalement redevable.
    glossary: L'octroi par une partie (le délégant) à une autre (le délégué) de l’autorité de s'occuper d'un domaine, (c'est-à-dire de faire certaines choses ou de prendre certaines décisions) pour lesquelles le délégant maintient la redevabilité globale.
  delegator:
    name: Délégant
    glossary: Un individu ou un groupe déléguant la responsabilité d'un domaine à autrui.
  deliverable:
    name: Livrable
    definition: Un **livrable** est un produit, un service, un composant ou un document fourni pour répondre à une exigence.
    glossary: Un produit, un service, un composant ou un document fourni pour répondre à une exigence.
  domain:
    name: Domaine
    definition: Un **domaine** est une zone de responsabilité et d'autorité bien délimitée au sein d'une organisation.
    glossary: Une zone de responsabilité et d'autorité bien délimitée au sein d'une organisation.
  driver:
    name: Driver
    definition: Un **driver** (parfois appelé "intention") est le motif d'un groupe ou d'un individu pour réagir à une situation donnée.
    glossary: Le motif d'un groupe ou d'une personne pour répondre à une situation particulière.
  effectiveness:
    name: Efficacité (principe)
    definition:
    glossary: "**Ne consacrez du temps qu'à ce qui vous rapproche des objectifs généraux de votre organisation**, afin de faire le meilleur usage de votre temps, de votre énergie et de vos ressources limitées."
  empiricism:
    name: Empirisme (principe)
    definition:
    glossary: "**Testez toutes les hypothèses sur lesquelles vous vous appuyez à l'aide d'expériences et d'évaluations en continu,** afin d'apprendre rapidement, de comprendre et d'appréhender la complexité aussi efficacement que possible."
  equivalence:
    name: Equivalence (principe)
    definition:
    glossary: "**Impliquez les personnes dans la prise et l'évolution des décisions qui les affectent,** afin d'augmenter leur sens de l'engagement et de la redevabilité, et d'utiliser l'intelligence distribuée pour atteindre et faire évoluer vos objectifs."
  evolve:
    name: Evoluer (v.)
    glossary: développer graduellement.
  flow-of-value:
    name: Flux de Valeur
    glossary: Les livrables traversant une organisation vers les clients ou d'autres intervenants.
  governance:
    name: Gouvernance
    definition: "La **Gouvernance** dans une organisation (ou dans un de ses domaines) est le processus qui vise à fixer des objectifs, à prendre et à faire évoluer des décisions qui guident les gens vers l'atteinte de ces objectifs."
    glossary: Le processus visant à fixer des objectifs et à prendre et faire évoluer des décisions qui guident les gens vers l'atteinte de ces objectifs.
  governance-backlog:
    name: Backlog de Gouvernance
    definition: Un **backlog de gouvernance** est une liste visible et priorisée de sujets (drivers et/ou exigences) liés à la gouvernance d'un domaine.
    glossary: Une liste visible, priorisée de sujets (drivers et/ou exigences) relatifs à la gouvernance d'un domaine.
  intended-outcome:
    name: Résultat Attendu
    definition:
    glossary: Le résultat escompté d'un accord, d'une action, d'un projet ou d'une stratégie.
  helping-team:
    name: Equipe de Soutien
    definition:
    glossary: Une équipe de personnes équivalentes ayant le mandat d'agir sur un ensemble d'exigences spécifiques.
  key-responsibilities:
    name: Responsabilités Clés
    glossary: Travail ou prises de décisions essentiels requis au sein d'un domaine.
  logbook:
    name: Registre
    definition:
    glossary: Un système (numérique) pour stocker toutes les informations pertinentes pour une organisation.
  metric:
    name: Indicateur
    definition: Un **indicateur** est une mesure quantifiable utilisée pour suivre et évaluer les progrès, évaluer les résultats et déterminer le succès.
    glossary: Une mesure quantifiable utilisée pour suivre et évaluer les progrès, évaluer les résultats et déterminer le succès
  objection:
    name: Objection
    definition: Une **objection** est un argument – relatif à une proposition, un accord existant, ou une activité menée par un ou plusieurs membres de l'organisation - révélant des conséquences ou des risques qu'il serait préférable d'éviter pour l'organisation, ou démontrant des améliorations potentielles significatives.
    glossary: Un argument – relatif à une proposition, un accord existant, ou une activité menée par un ou plusieurs membres de l'organisation - révélant des conséquences ou des risques qu'il serait préférable d'éviter pour l'organisation, ou démontrant des améliorations potentielles significatives.
  objective:
    name: Objectif
    definition:
    glossary: Un résultat (particulier) qu'une personne ou une équipe ou une organisation veut atteindre; une cible ou un objectif.
  open-team:
    name: Equipe Ouverte
    definition: Une **équipe ouverte** est un groupe de personnes qui sont invitées à contribuer quand elles le peuvent au travail et à la gouvernance d'un domaine.
    glossary: Un groupe de personnes qui sont invitées à contribuer quand elles le peuvent au travail et à la gouvernance d'un domaine.
  operations:
    name: Opérations
    definition: "Les **Opérations** consistent à faire le travail et organiser les activités du quotidien selon les contraintes définies par la gouvernance."
    glossary: Faire le travail et organiser les activités du quotidien selon les contraintes définies par la gouvernance.
  operations-backlog:
    name: Backlog des Opérations
    definition: Un **backlog des opérations** est une liste (typiquement priorisée) visible de choses à faire (livrables).
    glossary: Une liste (typiquement priorisée) visible de choses à faire (livrables).
  organization:
    name: Organisation 
    definition:
    glossary: Un groupe de personnes qui collaborent sur un driver partagé (ou un objectif). Souvent une organisation se divise en plusieurs équipes.
  organizational-driver:
    name: Driver Organisationnel
    definition: Un **driver organisationnel** est toute situation où les membres de l'organisation ont un motif de réagir parce qu'ils anticipent un bienfait pour l'organisation (source de valeur, élimination de gaspillage ou mitigation de risques aux conséquences indésirables).
    glossary: Toute situation où les membres de l'organisation ont un motif de réagir parce qu'ils anticipent un bienfait pour l'organisation (source de valeur, élimination de gaspillage ou mitigation de risques aux conséquences indésirables).
  overall-domain:
    name: Domaine Global
    definition: Le **domaine global** d'une organisation définit la raison d'être de l'organisation, sa stratégie globale, son modèle d'affaire, et d'autres contraintes standard.
    glossary: Le domaine qui définit la raison d'être de l'organisation, sa stratégie globale, son modèle d'affaire, et d'autres contraintes standard.
  pattern:
    name: Pratique
    definition: Une **pratique** est un processus, une façon de faire ou une ligne directrice qui sert de modèle pour répondre avec succès à un type spécifique de défi ou d'opportunité.
    glossary: Un processus, une pratique ou une ligne directrice qui sert de modèle pour répondre avec succès à un type particulier de défi ou d'opportunité.
  peer-domain:
    name: Domaines Pairs
    definition:
    glossary: Deux domaines pairs sont contenus dans le même super-domaine immédiat, et peuvent se recouper.
  primary-driver:
    name: Driver Primaire
    definition:
    glossary: Le driver primaire d'un domaine est le driver principal auquel les personnes responsables de ce domaine répondent.
  principle:
    name: Principe
    definition: Un **principe** est une idée ou une règle de base qui guide le comportement, ou explique ou contrôle comment quelque chose se déroule ou fonctionne.
    glossary: Une idée ou une règle de base qui guide le comportement, ou explique ou contrôle comment quelque chose se déroule ou fonctionne.
  requirement:
    name: Exigence
    definition: Une **exigence** est un besoin ou un désir jugé nécessaire pour répondre de manière adéquate à un driver organisationnel, ou jugé comme une prochaine étape utile.
    glossary: Un besoin ou un désir jugé nécessaire pour répondre de manière adéquate à un driver organisationnel, ou jugé comme une prochaine étape utile.
  role:
    name: Rôle
    definition:
    glossary: Un domaine qui est délégué à un individu, qui devient alors le porteur de rôle.
  role-keeper:
    name: Porteur de Rôle
    definition:
    glossary: Une personne qui assume la responsabilité d'un rôle.
  scm:
    name: Méthode d'organisation par Cercles Sociocratiques (SCM)
    glossary: Une méthode de gouvernance égalitaire pour les organisations basée sur une mentalité sociocratique, développée aux Pays-Bas par Gerard Endenburg.
  self-governance:
    name: Auto-gouvernance
    definition:
    glossary: Ensemble de personnes se gouvernant elles-mêmes selon les contraintes d'un domaine.
  self-organization:
    name: Auto-organisation
    definition:
    glossary: 'Toute activité ou processus par le biais duquel les personnes organisent leur travail. L''auto-organisation se produit dans les contraintes d''un domaine, mais sans l''influence directe des agents externes. Dans toute organisation ou équipe, l''auto-organisation coexiste avec l''influence externe (ex : des objections externes ou des décisions de gouvernance qui affectent le domaine).'
  semi-autonomy:
    name: Semi-autonomie
    definition:
    glossary: L'autonomie des personnes à décider par elles-mêmes comment elles créent de la valeur, limitée par les contraintes de leur domaine, et par les objections formulées par le délégant, les représentants ou d'autres.
  social-technology:
    name: Technologie Sociale
    definition: "Une **technologie sociale** est tout processus, technique, méthode, compétence ou toute autre approche que les gens peuvent utiliser pour influencer les systèmes sociaux — organisations, sociétés, communautés, etc. — afin de soutenir l'atteinte d'objectifs communs et de mener des interactions et des échanges sensés."
    glossary: Tout processus, technique, méthode, compétence ou toute autre approche que les gens peuvent utiliser pour influencer les systèmes sociaux — organisations, sociétés, communautés, etc. — afin de soutenir l'atteinte d'objectifs communs et de mener des interactions et des échanges sensés.
  sociocracy:
    name: Sociocratie
    glossary: Une approche où les personnes impactées par des décisions peuvent les influencer sur la base de raisons justifiées.
  standard-constraint:
    name: Contrainte standard
    definition: 'Une **contrainte standard** est une contrainte qui affecte plusieurs domaines (ex : toutes les équipes de vente, toute une branche, plate-forme ou département) voire tous les domaines de l''organisation (ex : la stratégie d''entreprise, le modèle d’affaire ou un règlement interne).'
    glossary: 'Une contrainte qui affecte plusieurs domaines (ex : toutes les équipes de vente, toute une branche, plate-forme ou département) voire tous les domaines de l''organisation (ex : la stratégie d''entreprise, le modèle d''affaire ou un règlement interne).'
  strategy:
    name: Stratégie
    definition: Une **stratégie** est une approche de haut niveau sur la façon dont les personnes vont créer de la valeur pour s'occuper avec succès d'un domaine.
    glossary: Une approche générale définissant comment créer de la valeur pour s'occuper avec succès d'un domaine.
  subdomain:
    name: Sous-domaine
    definition:
    glossary: Un domaine entièrement contenu dans un autre domaine.
  subdriver:
    name: Sous-driver
    definition:
    glossary: Un sous-driver (ou sous-intention) surgit comme la conséquence d'un autre driver (le super-driver) et est fondamental pour répondre efficacement au super-driver.
  superdriver:
    name: Super-driver
    definition:
    glossary: voir sous-driver.
  superdomain:
    name: Super-domaine
    definition:
    glossary: Un domaine contenant entièrement un autre domaine.
  team:
    name: Equipe
    definition:
    glossary: Un groupe de personnes qui collaborent sur un driver (ou un objectif) commun. Généralement, une équipe fait partie d'une organisation ou est formée pour la collaboration entre plusieurs organisations.
  tension:
    name: Tensions
    definition:
    glossary: Une expérience personnelle, un symptôme de dissonance entre la perception d'une situation par un individu, et ses attentes ou préférences.
  timebox:
    name: Bloc de Temps
    definition: Un **bloc de temps** est une période de temps fixée pour se concentrer sur une activité particulière (qui ne sera pas nécessairement terminée à la fin du temps limite).
    glossary: Une période de temps fixée pour se concentrer sur une activité particulière (qui ne sera pas nécessairement terminée à la fin du temps limite).
  transparency:
    name: Transparence (principe)
    definition:
    glossary: "**Consignez par écrit toutes les informations précieuses pour l'organisation et rendez-les accessibles à tous les membres de l'organisation, à moins qu'il n'y ait un impératif de confidentialité,** afin que chacun dispose des informations dont il a besoin pour comprendre comment faire son travail tout en contribuant efficacement à l'ensemble."
  value:
    name: Valeur
    definition: "La **valeur** est l'importance ou l'utilité de quelque chose lié à un driver."
    glossary: L'importance ou l'utilité de quelque chose lié à un driver. C’est aussi "un principe significatif guidant le comportement" (principalement utilisé au pluriel, les "valeurs" ou les "valeurs organisationnelles").
  values:
    name: Valeurs
    definition: "Les **Valeurs** sont des principes importants qui guident le comportement. Les valeurs définissent une portée d'action et des contraintes éthiques."
    glossary: "Principes importants qui guident le comportement. A ne pas confondre avec “valeur“ (singulier) dans le contexte d'un driver."
  waste:
    name: Gaspillage
    definition: "Le **gaspillage** est tout ce qui n'est pas nécessaire pour - ou qui fait obstacle à  une réponse (plus) efficace à un driver."
    glossary: Tout ce qui n'est pas nécessaire pour - ou qui fait obstacle à une réponse (plus) efficace à un driver.
