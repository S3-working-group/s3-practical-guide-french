title: Glossaire
continued: (…)
terms:
  accountability:
    name: Redevabilité (principe)
    definition:
    glossary: "*Réagissez lorsque quelque chose est nécessaire, faites ce que vous avez accepté de faire et prenez votre part de responsabilité dans  l'organisation,* pour que ce qui doit être fait le soit, que rien ne soit négligé et que tout le monde fasse ce qu'il peut pour contribuer à l'efficacité et à l'intégrité de l'organisation."
  account:
    name: Etre redevable de (v.)
    glossary: prendre la responsabilité de quelque chose.
  agreement:
    name: Accord
    definition: Un **accord** est une ligne directrice, un processus, un protocole ou une politique établis de le but de guider le flux de valeur.
    glossary: Une ligne directrice, un processus ou protocole établi de le but de guider le flux de valeur.
  alignment:
    name: Alignement
    glossary: Le processus d'aligner les actions de l'ensemble des parties d'une organisation aux objectifs de l'organisation.
  backlog:
    name: Backlog
    definition: Un **backlog** aussi appelé "panier" est une liste (souvent priorisée) d'éléments de travail inachevés (livrables), ou de drivers qui doivent être traités.
    glossary: Une liste (souvent priorisée)  d'éléments de travail à faire (livrables) ou de drivers en attente de traitement.
  chosen-values:
    name: Valeurs choisies
    glossary: Un ensemble de principes qu'un groupe (ou organisation) a collectivement adopté afin de guider ses actions et collaboration en son sein.
  circle:
    name: Cercle
    definition: Un **cercle** est une équipe autogouvernée et semi-autonome de personnes équivalentes qui collaborent pour s'occuper d'un domaine.
    glossary: Une équipe autogouvernée et semi-autonome de personnes équivalentes qui collaborent pour s'occuper d'un domaine.
  check-in:
    name: Tour d'accueil
    definition:
    glossary: Une bref moment authentique où vous partagez quelque chose sur ce qui vous attend et sur la façon dont vous êtes, révélant vos pensées, vos sentiments, des distractions ou des besoins.
  complexity:
    name: Complexité
    glossary: Un environnement où les inconnus sont inconnus, les liens de cause à effets ne peuvent être compris que rétrospectivement, et où les actions mènent à des changements imprévisibles. [Snowden and Boone]
  concern:
    name: Préoccupation
    definition: Une **préoccupation** est une supposition - ou une opinion - selon laquelle faire quelque chose (même en l'absence d'objections) **pourrait** entraver une réponse (plus) efficace à un driver organisationnel.
    glossary: Une supposition que faire quelque chose (même en l'absence d'objections) pourrait faire obstacle à une façon (plus) efficace de répondre à un driver organisationnel.
  consent:
    name: Consentement (principe)
    definition:
    glossary: "*Signalez, rechercher et résoudre les objections aux décisions et aux actions,* afin de réduire le risque de conséquences indésirables et de découvrir des améliorations utiles."
  constituent:
    name: Constituant
    definition:
    glossary: Une équipe (par exemple un cercle, une équipe, un département, une branche, un projet ou une organisation) qui délègue l'autorité à un représentant pour agir en leur nom dans d'autres équipes ou organisations.
  continuous-improvement:
    name: Amélioration continue (principe)
    definition:
    glossary: "*Examinez régulièrement le résultat de ce que vous faites, puis apportez des améliorations progressives à ce que vous faites et à comment vous le faites, en fonction de ce que vous apprendrez,* afin de vous adapter aux changements quand c'est nécessaire, et de maintenir ou d'améliorer votre efficacité au fil du temps."
  coordination:
    name: Coordination
    definition:
    glossary: Le processus de permettre aux individus et aux équipes de collaborer efficacement dans différents domaines pour atteindre des objectifs communs.
  delegatee:
    name: Délégué
    glossary: Un individu ou un groupe acceptant la responsabilité d'un domaine qui lui est délégué, devenant un porteur de rôle ou une équipe.
  delegation:
    name: Délégation
    definition: La délégation est l’octroi par une partie (le délégant) à une autre (le délégué) de l’autorité de s'occuper d'un domaine, (c'est-à-dire de faire certaines choses et/ou de prendre certaines décisions) pour lesquelles le délégant maintient la redevabilité globale.
    glossary: L'octroi par une partie (le délégant) à une autre (le délégué) de l’autorité de s'occuper d'un domaine, (c'est-à-dire de faire certaines choses et/ou de prendre certaines décisions) pour lesquelles le délégant maintient la redevabilité globale.
  delegator:
    name: Délégant
    glossary: Un individu ou un groupe déléguant la responsabilité d'un domaine à autrui.
  deliverable:
    name: Livrable
    definition: Un **livrable** est un produit, un service, un composant ou un document fourni en réponse à un driver organisationnel.
    glossary: Un produit, un service, un composant ou un matériel fourni en réponse à un driver organisationnel.
  domain:
    name: Domaine
    definition: Un **domaine** est une zone d'influence, d’activité et de prise de décisions distincte au sein d'une organisation.
    glossary: Une zone d'influence, d’activité et de prise de décisions distincte au sein d'une organisation.
  driver:
    name: Driver
    definition: Un **driver** (aussi appelé "une intention" en français) est le motif d'un groupe ou d'un individu pour réagir à une situation donnée.
    glossary: Le motif d'un groupe ou d'une personne pour répondre à une situation particulière.
  effectiveness:
    name: Efficacité (principe)
    definition:
    glossary: "*Ne consacrer du temps qu'à ce qui vous rapproche de la réalisation des objectifs généraux de votre organisation,* afin de faire le meilleur usage de votre précieux temps, de votre énergie et de vos ressources."
  empiricism:
    name: Empirisme (principe)
    definition:
    glossary: "*Testez toutes les suppositions sur lesquelles vous vous appuyez, à travers des expériences et une évaluation continue,* afin d'apprendre rapidement, comprendre et appréhender la complexité aussi efficacement que possible."
  equivalence:
    name: Equivalence (principe)
    definition:
    glossary: "*Impliquer les personnes dans la prise et l'évolution des décisions qui les affectent,* afin d'augmenter l'engagement et la redevabilité, et d'utiliser l'intelligence distribuée pour atteindre et faire évoluer vos objectifs."
  evolve:
    name: Evoluer (v.)
    glossary: développer graduellement.
  flow-of-value:
    name: Flux de valeur
    glossary: Les livrables voyageant traversant une organisation vers les clients ou d'autres intervenants.
  governance:
    name: Gouvernance
    definition: "La **Gouvernance** dans une organisation (ou l'un de ses domaines) est le processus de fixer des objectifs, de prendre et faire évoluer des décisions qui guident les gens pour les atteindre."
    glossary: Le processus de fixer des objectifs et de prendre et de modifier des décisions qui guident les gens pour les atteindre.
  governance-backlog:
    name: Backlog de gouvernance
    definition: Un **backlog de gouvernance** est une liste visible et priorisée, de points (drivers) qui sont en lien avec la gouvernance d'un domaine et en attente de traitement.
    glossary: Une liste explicite ordonnée par priorité de points (drivers) d'attention à traiter se rapportant à la gouvernance d'un domaine.
  intended-outcome:
    name: Résultat attendu
    definition:
    glossary: Le résultat escompté d'un accord, d'une action, d'un projet ou d'une stratégie.
  helping-team:
    name: Équipe de soutien
    definition:
    glossary: Une équipe de personnes équivalentes ayant le mandat d'agir sur un ensemble de besoins spécifiques.
  key-responsibilities:
    name: Responsabilités clés
    glossary: Un travail essentiel ou une prise de décision cruciale dans le contexte d'un domaine.
  logbook:
    name: Registre
    definition:
    glossary: Un système (numérique) pour stocker toutes les informations pertinentes pour une organisation.
  metric:
    name: Indicateur (mesuré)
    definition: Un **indicateur** est une mesure quantifiable utilisée pour suivre et évaluer les progrès, évaluer les résultats et déterminer le succès.
    glossary: Une mesure quantifiable utilisée pour suivre et évaluer les progrès, évaluer les résultats et déterminer le succès
  need:
    name: Besoin
    definition: Un **besoin** est l'absence de quelque chose de voulu ou de jugé nécessaire (une exigence).
    glossary: L'absence de quelque chose de voulu ou jugé nécessaire (une exigence).
  objection:
    name: Objection
    definition: Une **objection** est un argument relatif à un accord (proposé) ou une activité qui révèle des conséquences inattendues que vous préfèreriez éviter, ou qui pourrait être améliorée.
    glossary: Un argument relatif à un accord (proposé) ou une activité qui révèle les conséquences inattendues que vous préféreriez éviter, ou qui pourraient être améliorées.
  objective:
    name: Objectif
    definition:
    glossary: Un résultat (particulier) qu'une personne ou une équipe ou une organisation veut atteindre; une cible ou un objectif.
  open-domain:
    name: Domaine ouvert
    definition:
    glossary: Un domaine dont s'occupent un ensemble de personnes invitées à contribuer quand elles le peuvent.
  operations:
    name: Opérations
    definition: "Les **Opérations** consistent à faire le travail et organiser les activités du quotidien selon les contraintes définies par la gouvernance."
    glossary: Faire le travail et organiser les activités du quotidien selon les contraintes définies par la gouvernance.
  operations-backlog:
    name: Backlog des opérations
    definition: Un **backlog des opérations** est une liste (typiquement priorisée) visible d'éléments de travail inachevés (livrables).
    glossary: Une liste (typiquement priorisée) visible d'éléments de travail inachevés (livrables).
  organization:
    name: Organisation 
    definition:
    glossary: Un groupe de personnes qui collaborent sur un driver partagé (ou un objectif). Souvent une organisation se divise en plusieurs équipes.
  organizational-driver:
    name: Driver organisationnel
    definition:
    glossary: Un driver (aussi appelée "intention" en français) est le motif d’une personne ou d’un groupe à répondre à une situation particulière. Un driver est considéré comme un **driver organisationnel** si le fait d'y répondre aiderait l’organisation à générer de la valeur, à éliminer du gaspillage ou à éviter des conséquences inattendues.
  pattern:
    name: Pratique
    definition: Une **pratique** est un processus, une façon de faire ou une ligne directrice qui sert de modèle pour répondre avec succès à un type spécifique de défi ou d'opportunité.
    glossary: Un processus, une pratique ou une ligne directrice qui sert de modèle pour répondre avec succès à un type particulier de défi ou d'opportunité.
  peer-domain:
    name: Domaines pairs
    definition:
    glossary: Deux domaines pairs sont contenus dans le même super-domaine immédiat, et peuvent se recouper.
  primary-driver:
    name: Driver Primaire
    definition:
    glossary: Le driver primaire d'un domaine est le driver principal auquel les personnes responsables de ce domaine répondent.
  principle:
    name: Principe
    definition: Un **principe** est une idée ou une règle de base qui guide le comportement, ou explique ou contrôle comment quelque chose se déroule ou fonctionne.
    glossary: Une idée ou une règle de base qui guide le comportement, ou explique ou contrôle comment quelque chose se déroule ou fonctionne.
  role:
    name: Rôle
    definition:
    glossary: Un domaine qui est délégué à un individu, qui devient alors le porteur de rôle.
  role-keeper:
    name: Porteur de rôle
    definition:
    glossary: Une personne qui assume la responsabilité d'un rôle.
  scm:
    name: Méthode Sociocratique d'organisation par Cercles (MSC)
    glossary: Une méthode de gouvernance égalitaire pour les organisations basée sur une mentalité sociocratique, développée aux Pays-Bas par Gerard Endenburg.
  self-governance:
    name: Auto-gouvernance
    definition:
    glossary: Ensemble de personnes se gouvernant elles-mêmes selon les contraintes d'un domaine.
  self-organization:
    name: Auto-organisation
    definition:
    glossary: Toute activité ou processus par le biais duquel les personnes organisent leur travail. L'auto-organisation se produit dans les contraintes d'un domaine, mais sans l'influence directe des agents externes. Dans toute organisation ou équipe, l'auto-organisation coexiste avec l'influence externe (par exemple, des objections externes ou des décisions de gouvernance qui affectent le domaine).
  semi-autonomy:
    name: Semi-autonomie
    definition:
    glossary: L'autonomie des personnes à décider par elles-mêmes comment elles créent de la valeur, limitée par les contraintes de leur domaine, et par les objections formulées par le délégant, les représentants ou d'autres.
  social-technology:
    name: Technologie sociale
    definition: Tout processus, technique, méthode, compétence ou toute autre approche que les gens peuvent utiliser pour influencer les systèmes sociaux — organisations, sociétés, communautés, etc. — pour soutenir l'atteinte d’objectifs communs et conduire des interactions et des échanges sensés.
    glossary: La technologie sociale est tout processus, toute technique, toute méthode, toute compétence ou toute autre approche que les gens peuvent utiliser pour influencer les systèmes sociaux — organisations, sociétés, communautés, etc. — pour soutenir l'atteinte d'objectifs communs et mener des interactions et échanges sensés.
  sociocracy:
    name: Sociocratie
    glossary: Une approche où les personnes impactées par des décisions peuvent les influencer sur la base de raisons justifiées.
  strategy:
    name: Stratégie
    definition: Une **stratégie** est une approche de haut niveau sur la façon dont les personnes vont créer de la valeur pour s'occuper avec succès d'un domaine.
    glossary: Une approche générale définissant comment créer de la valeur pour s'occuper avec succès d'un domaine.
  subdomain:
    name: Sous-domaine
    definition:
    glossary: Un domaine entièrement contenu dans un autre domaine.
  subdriver:
    name: Sous-driver
    definition:
    glossary: Un sous-driver (ou sous-intention) surgit comme la conséquence d'un autre driver (le super-driver) et est fondamental pour répondre efficacement au super-driver.
  superdriver:
    name: Super-driver
    definition:
    glossary: voir sous-driver.
  superdomain:
    name: Super-domaine
    definition:
    glossary: Un domaine contenant entièrement un autre domaine.
  team:
    name: Équipe
    definition:
    glossary: Un groupe de personnes qui collaborent vers un driver commun (ou un objectif). Généralement, une équipe fait partie d'une organisation, ou est formée pour la collaboration entre plusieurs organisations.
  tension:
    name: Tensions
    definition:
    glossary: Une expérience personnelle, un symptôme de dissonance entre la perception d'une situation par un individu, et ses attentes ou préférences.
  timebox:
    name: Timebox (bloc de temps)
    definition: Une **timebox (bloc de temps)** est une période de temps fixée pour se concentrer sur une activité particulière (qui ne sera pas nécessairement terminée à la fin du temps limite).
    glossary: Une période de temps fixée pour se concentrer sur une activité particulière (qui ne sera pas nécessairement terminée à la fin du temps limite).
  transparency:
    name: Transparence (principe)
    definition:
    glossary: "*Enregistrez toutes les informations qui sont précieuses pour l'organisation rendez-les accessibles à tous les membres de l'organisation, à moins qu'il n'y ait une raison de confidentialité,* afin que chacun ait les informations dont il a besoin pour comprendre comment faire son travail d'une manière qui contribue le plus efficacement à l'ensemble."
  value:
    name: Valeur
    definition: "La **valeur** est l'importance ou l'utilité de quelque chose lié à un driver."
    glossary: L'importance ou l'utilité de quelque chose lié à un driver. C’est aussi "un principe significatif guidant le comportement" (principalement utilisé au pluriel, "valeurs" ou "valeurs organisationnelles").
  values:
    name: Valeurs
    definition: "Les **Valeurs** sont des principes importants qui guident le comportement. Les valeurs définissent une portée d'action et des contraintes éthiques."
    glossary: "Principes importants qui guident le comportement. A ne pas confondre avec “valeur“ (singulier) dans le contexte d'un driver."
  waste:
    name: Gaspillage
    definition: "Le **gaspillage** est tout ce qui n'est pas nécessaire pour - ou qui fait obstacle à  une réponse (plus) efficace à un driver."
    glossary: Tout ce qui n'est pas nécessaire pour - ou qui fait obstacle à une réponse (plus) efficace à un driver.
