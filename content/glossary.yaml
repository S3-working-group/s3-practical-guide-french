---
title: Glossaire
continued: (…)
terms:
  accountability:
    name: Responsabilité (principe)
    definition:
    glossary: Agir lorsque nécessaire, faire ce qu'on s'est engagé de faire et assumer la responsabilité de l'avancement de l'organisation.
  account:
    name: Endosser la responsabilité (v.)
    glossary: prendre la responsabilité de quelque chose.
  agreement:
    name: Entente
    definition: Une **entente** est une ligne directrice, un processus, protocole ou politique établi de le but de guider le flux de valeur.
    glossary: Une ligne directrice, un processus ou protocole établi de le but de guider le flux de valeur.
  alignment:
    name: Alignement
    glossary: Le processus d'aligner les actions de l'ensemble des parties d'une organisation aux objectifs de l'organisation.
  backlog:
    name: Demandes en attente
    definition: Un **backlog** (liste des demandes en attente) est une liste explicite et priorisée de tâches (livrables) ou d'intention en attente de traitement.
    glossary: Une liste explicite et priorisée de tâches (livrables) ou d'intention en attente de traitement.
  chosen-values:
    name: Valeurs choisies
    glossary: Un ensemble de principes qu'un groupe (ou organisation) a collectivement adopté afin de guider ses actions et collaboration en son sein.
  circle:
    name: Cercle
    definition: Un **cercle** est une équipe auto-gouvernée et semi-autonome de personnes équivalentes qui collaborent pour rendre compte d'un domaine.
    glossary: Une équipe auto-gouvernée et semi-autonome de personnes équivalentes qui collaborent pour rendre compte d'un domaine.
  check-in:
    name: Ronde d'accueil
    definition:
    glossary: Une bref moment authentique où vous partagez quelque chose sur ce qui vous attend et sur la façon dont vous êtes, révélant des pensées, des sentiments, des distractions ou des besoins.
  complexity:
    name: Complexité
    glossary: Un environnement où les inconnus sont inconnus, les liens de cause à effets ne peuvent être compris que rétrospectivement, et où les actions mènent à des changements imprévisibles. [Snowden and Boone]
  concern:
    name: Préoccupation
    definition: Un **préoccupation** est une hypothèse selon laquelle faire quelque chose (même en l'absence d'objections) **pourrait** se présenter comme une réponse (plus) efficace à une intention organisationnelle.
    glossary: Une supposition que faire quelque chose (même dans l'absence d'objections) pourrait s'opposer à une façon (plus) efficace de répondre à une intention organisationnelle.
  consent:
    name: Consentement (principe)
    definition:
    glossary: Lever, chercher et résoudre les objections aux décisions et aux actions.
  constituent:
    name: Constituant
    definition:
    glossary: Une équipe (par exemple un cercle, une équipe, un département, une branche, un projet ou une organisation) qui délègue l'autorité à un représentant pour agir en leur nom dans d'autres équipes ou organisations.
  continuous-improvement:
    name: Amélioration continue (principe)
    definition:
    glossary: Évoluer par incréments pour faciliter un apprentissage empirique constant.
  coordination:
    name: Coordination
    definition:
    glossary: Le processus de permettre aux individus et aux équipes de collaborer efficacement dans différents domaines pour atteindre des objectifs communs.
  delegatee:
    name: Délégué
    glossary: Un individu ou groupe acceptant la responsabilité pour un domaine leur étant délégué.
  delegation:
    name: Délégation
    glossary: L'octroi d'autorité par une partie (le déléguant) à une autre (le délégué) de s'occuper d'un domaine, (c'est-à-dire de faire certaines choses et/ou de prendre certaines décisions) pour lesquelles le déléguant maintient la responsabilité globale.
  delegator:
    name: Déléguant
    glossary: Un individu ou groupe déléguant un domaine à d'autres groupes ou individus.
  deliverable:
    name: Livrable
    definition: Un **livrable** est un produit, un service, un composant ou un matériel fourni en réponse à une intention organisationnelle.
    glossary: Un produit, un service, un composant ou un matériel fourni en réponse à une intention organisationnelle.
  domain:
    name: Domaine
    definition: Un **domaine** est une zone d'influence, activité et prise de décisions distincte au sein d'une organisation.
    glossary: Une zone d'influence, activité et prise de décisions distincte au sein d'une organisation.
  driver:
    name: Moteur
    definition: Un **moteur** est la motivation d'un groupe ou d'une personne pour répondre à une situation particulière.
    glossary: La motivation d'un groupe ou d'une personne pour répondre à une situation particulière.
  effectiveness:
    name: Efficacité (principe)
    definition: Allouer du temps seulement à ce qui vous rapproche d'atteindre vos objectifs.
    glossary: Allouer du temps seulement à ce qui vous rapproche d'atteindre vos objectifs.
  empiricism:
    name: Empirisme (principe)
    definition:
    glossary: Testez toutes les hypothèses grâce à l'expérimentation et l'évaluation continue.
  equivalence:
    name: Equivalence (principe)
    definition:
    glossary: Impliquer les personnes impactées dans les prises de décisions et les évolutions.
  evolve:
    name: Evoluer (v.)
    glossary: développer graduellement.
  flow-of-value:
    name: Flux de valeur
    glossary: Les livrables voyageant traversant une organisation vers les clients ou d'autres intervenants.
  governance:
    name: Gouvernance
    definition: "La **Gouvernance** dans une organisation (ou un de ses domaines) est l'acte de fixer des objectifs, et de prendre et faire évoluer des décisions qui guident les gens à les atteindre."
    glossary: L'acte de fixer des objectifs et de prendre et de modifier des décisions qui guident les gens à les atteindre.
  governance-backlog:
    name: Backlog de gouvernance
    definition: Un **backlog de gouvernance** est une liste explicite ordonnée par priorité de tâches en attente de traitement (drivers) en lien à la gouvernance d'un domaine.
    glossary: Une liste explicite ordonnée par priorité de tâches en attente de traitement (moteurs) en lien à la gouvernance d'un domaine.
  intended-outcome:
    name: Résultat attendu
    definition:
    glossary: Le résultat escompté d'une entente, d'une action, d'un projet ou d'une stratégie.
  helping-team:
    name: Équipe de soutien
    definition:
    glossary: Une équipe de personnes équivalentes ayant le mandat d'agir sur un ensemble de besoins spécifiques.
  key-responsibilities:
    name: Responsabilités clés
    glossary: Un travail essentiel ou une prise de décision cruciale dans le contexte d'un domaine.
  logbook:
    name: Registre
    definition:
    glossary: Un système (numérique) pour stocker toutes les informations pertinentes pour une organisation.
  need:
    name: Besoin
    definition: Un **besoin** est l'absence de quelque chose de voulu ou de jugé nécessaire (une exigence).
    glossary: L'absence de quelque chose de voulu ou jugé nécessaire (une exigence).
  open-domain:
    name: Domaine ouvert
    definition:
    glossary: Un domaine dont s'occupent un ensemble de personnes invitées à contribuer quand elles le peuvent.
  operations:
    name: Opérations
    definition: "Les **Opérations** consistent à faire le travail et organiser les activités quotidiennes selon les contraintes définies par la gouvernance."
    glossary: Faire le travail et organiser les activités quotidiennes selon les contraintes définies par la gouvernance.
  operations-backlog:
    name: Backlog des opérations
    definition: Un **backlog des opérations**est une liste (typiquement priorisée) visible d'éléments de travail inachevés (livrables).
    glossary: Une liste (typiquement priorisée) visible d'éléments de travail inachevés (livrables).
  objection:
    name: Objection
    definition: Une **objection** est un argument démontrant (ou révélant) comment une entente ou une activité (proposée) peut entraîner des conséquences imprévues, ou qu'il existe des moyens intéressants de l'améliorer.
    glossary: Un argument démontrant (ou révélant) comment une entente ou une activité (proposée) peut entraîner des conséquences imprévues, ou qu'il y a des moyens intéressants d'améliorer cette entente.
  peer-domain:
    name: Domaines pairs
    definition:
    glossary: Deux domaines pairs sont contenus dans le même super-domaine immédiat, et peuvent se recouper.
  objective:
    name: Objectif
    definition:
    glossary: Un résultat (particulier) qu'une personne ou une équipe ou une organisation veut atteindre; une cible ou un objectif.
  organization:
    name: Organisation 
    definition:
    glossary: Un groupe de personnes qui collaborent dans une intention partagée (ou un objectif). Souvent une organisation se divise en plusieurs équipes.
  organizational-driver:
    name: Moteur organisationnel
    definition:
    glossary: Une intention est le motif d’une personne ou d’un groupe à répondre à une situation particulière. Une intention est considérée comme une **intention organisationnelle** si y répondre aiderait l’organisation à générer de la valeur, à éliminer du gaspillage ou à éviter des dégâts.
  pattern:
    name: Pratique
    definition: Une **pratique** est un modèle pour traverser correctement un contexte particulier.
    glossary: Un modèle pour appréhender correctement un contexte spécifique.
  primary-driver:
    name: Moteur principal
    definition:
    glossary: L'intention primaire d'un domaine est l'intention principale à laquelle les personnes qui s'occupent de ce domaine répondent.
  principle:
    name: Principe
    definition: Un **principe** est une idée ou une règle de base qui guide le comportement, ou explique ou contrôle comment quelque chose se déroule ou fonctionne.
    glossary: Une idée ou une règle de base qui guide le comportement, ou explique ou contrôle comment quelque chose se déroule ou fonctionne.
  role:
    name: Rôle
    definition:
    glossary: Un domaine qui est délégué à un individu.
  scm:
    name: Méthode sociocratique d'organisation par cercles (SCM)
    glossary: Une méthode de gouvernance égalitaire pour les organisations basée sur une mentalité sociocratique, développée aux Pays-Bas par Gerard Endenburg.
  self-governance:
    name: Auto-gouvernance
    definition:
    glossary: Ensemble de personnes se gouvernant elles-mêmes selon les contraintes d'un domaine.
  self-organization:
    name: Auto-organisation
    definition:
    glossary: Toute activité ou processus à travers lequel les gens organisent leur travail quotidien sans l'influence d'un agent externe, et selon les contraintes définies par la gouvernance. Dans toute organisation ou équipe, l'auto-organisation et l'influence externe coexistent.
  semi-autonomy:
    name: Semi-autonomie
    definition:
    glossary: L'autonomie des personnes à créer de la valeur dans leur domaine, contrainte par leurs propres décisions de gouvernance, et les objections (y compris celles du déléguant et des représentants).
  sociocracy:
    name: Sociocratie
    glossary: Un état d'esprit où les personnes affectées par des décisions peuvent les influencer, en se basant sur des raisons justifiées.
  strategy:
    name: Stratégie
    definition: Une **stratégie** est une approche générale définissant comment les personnes vont créer de la valeur pour s'occuper avec succès d'un domaine.
    glossary: Une approche générale définissant comment créer de la valeur pour s'occuper avec succès d'un domaine.
  subdomain:
    name: Sous-domaine
    definition:
    glossary: Un domaine entièrement contenu dans un autre domaine.
  subdriver:
    name: Sous-moteur
    definition:
    glossary: Une sous-intention surgit comme la conséquence d'une autre intention (la super-intention) et est fondamentale pour répondre efficacement à la super-intention.
  superdriver:
    name: Supermoteur
    definition:
    glossary: voir sous-moteur.
  superdomain:
    name: Super-domaine
    definition:
    glossary: Un domaine contenant entièrement un autre domaine.
  team:
    name: Équipe
    definition:
    glossary: Un groupe de personnes qui collaborent vers une intention commune (ou un objectif). Généralement, une équipe fait partie d'une organisation, ou est formée pour la collaboration entre plusieurs organisations.
  tension:
    name: Tensions
    definition:
    glossary: Une expérience personnelle, un symptôme de dissonance entre la perception d'une situation par un individu, et ses attentes ou préférences.
  timebox:
    name: Bloc de temps
    definition: Un **bloc de temps** est une période de temps fixée pour se concentrer sur une activité particulière (qui ne sera pas nécessairement terminée à la fin du temps limite).
    glossary: Une période de temps fixée pour se concentrer sur une activité particulière (qui ne sera pas nécessairement terminée à la fin du temps limite).
  transparency:
    name: Transparence (principe)
    definition:
    glossary: Rendre toutes les informations accessibles à tous les membres d'une organisation, à moins qu'il faille préserver leur confidentialité.
  value:
    name: Valeur
    definition: "La **valeur** est l'importance ou l'utilité d'un élément en relation à un moteur."
    glossary: L'importance ou l'utilité d'un élément en relation à un moteur. Aussi "un principe significatif guidant le comportement" (principalement utilisé au pluriel, "valeurs" ou "valeurs organisationnelles").
  values:
    name: Valeurs
    definition: "Les **Valeurs** sont des principes importants qui guident le comportement. Les valeurs définissent une portée d'action et des contraintes éthiques."
    glossary: "Principes importants qui guident le comportement. A ne pas confondre avec “valeur“ (singulier) dans le contexte d'une intention."
  waste:
    name: Gaspillage
    definition: "Le **gaspillage** est tout ce qui n'est pas nécessaire pour - ou qui s'oppose - à une réponse (plus) efficace à une intention."
    glossary: Tout ce qui n'est pas nécessaire pour - ou qui empêche - de (mieux) répondre à une intention.
