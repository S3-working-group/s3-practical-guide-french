---
title: Glossaire
continued: (suite)
terms:
  accountability:
    name: Responsabilté
    definition: ""
    glossary: Répondre lorsque nécessaire, faire ce qu'on s'est engagé de faire et assumer la responsabilité de l'avancement de l'organisation.
  account:
    name: Endosser la responsabilité (v.)
    glossary: prendre la responsabilité sur une chose nécessitant d'être traitée.
  agreement:
    name: Entente
    definition: Une **entente** est une ligne directrice, un processus ou protocole établi de le but de guider le flux de valeur.
    glossary: Une ligne directrice, un processus ou protocole établi de le but de guider le flux de valeur.
  alignment:
    name: Alignement
    glossary: Le processus d'aligner les actions de l'ensemble des parties d'une organisation aux objectifs de l'organisation.
  backlog:
    name: Demandes en attente
    definition: Un **backlog** (liste des demandes en attente) est une liste explicite (souvent ordonnée par priorité) d'éléments de travail non-achevés (drivers) en attente de traitement.
    glossary: Une liste explicite (souvent ordonnée par priorité) de tâches non-achevées (drivers) en attente de traitement.
  chosen-values:
    name: Valeurs choisies
    glossary: Un ensemble de principes qu'un groupe (ou organisation) a collectivement adopté afin de guider actions et collaboration en son sein.
  circle:
    name: Cercle
    definition: Un **cercle** est un groupe auto-géré et semi-autonome de personnes équivalentes, collaborant et portant la responsabilité d'un domain.
    glossary: Un groupe auto-géré et semi-autonome de personnes équivalentes, collaborant et portant la responsabilité d'un domain.
  complexity:
    name: Complexité
    glossary: Un environnement où les inconnus sont inconnus, les liens de cause à effets ne peuvent être compris que rétrospectivement, et où les actions mènent à des changements imprévisibles. [Snowden and Boone]
  concern:
    name: Préoccupation
    definition: ""
    glossary: Une opinion selon laquelle quelque chose pourrait entraver - ou empêcher d'améliorer - le flux de valeurs vers un moteur organisationnel.
  consent:
    name: Consentement
    definition: ""
    glossary: Faire des choses quand il n'y a pas de raisons de ne pas les faire.
  continuous-improvement:
    name: Amélioration continue
    definition: ""
    glossary: Évoluer par incréments pour faciliter un apprentissage empirique constant.
  delegatee:
    name: Délégué
    glossary: Un individu ou groupe acceptant la responsabilité pour un domaine leur étant délégué.
  delegator:
    name: Déléguant
    glossary: Un individu ou groupe déléguant un domaine à d'autres groupes ou individus.
  deliverable:
    name: Livrable
    definition: ""
    glossary: Quelque chose à fournir suite à une entente, en réponse à un moteur. Les livrables incluent des produits, matériaux bruts, services, expériences et transformations.
  domain:
    name: Domaine
    definition: Un **domaine** est une zone d'influence, activité et prise de décisions distincte au sein d'une organisation.
    glossary: Une zone d'influence, activité et prise de décisions distincte au sein d'une organisation.
  driver:
    name: Moteur
    definition: Un **moteur** est la motivation d'un groupe ou d'une personne pour répondre à une situation particulière.
    glossary: La motivation d'un groupe ou d'une personne pour répondre à une situation particulière.
  effectiveness:
    name: Efficacité
    definition: Dédier du temps uniquement à ce qui vous rapproche de la réalisation des objectifs.
    glossary: Dédier du temps seulement à ce qui vous rapproche de la réalisation des objectifs.
  empiricism:
    name: Empirisme
    definition: ""
    glossary: Tester toutes les hypothèses par des expériences, des révisions continuelles et des falsifications.
  equivalence:
    name: Équivalence
    definition: ""
    glossary: Impliquer les personnes impactées dans les prises de décisions et les évolutions.
  governance:
    name: Gouvernance
    definition: ""
    glossary: Continuellement décider des actions nécessaire pour atteindre les objectifs et définir des contraintes sur la façon de procéder.
  governance-backlog:
    name: Backlog de gouvernance
    definition: Un **backlog de gouvernance** est une liste explicite ordonnée par priorité de tâches en attente de traitement (drivers) en lien à la gouvernance d'un domaine.
    glossary: Une liste explicite ordonnée par priorité de tâches en attente de traitement (moteurs) en lien à la gouvernance d'un domaine.
  key-responsibilities:
    name: Responsabilités clés
    glossary: Un travail essentiel ou une prise de décision cruciale dans le contexte d'un domaine.
  logbook:
    name: Journal
    definition: ""
    glossary: Le journal est un système (numérique) de documentation des informations pertinentes au fonctionnement de l'organisation et des cercles.
  operations:
    name: Opérations (accomplir le travail)
    definition: ""
    glossary: Des gens accomplissant ce qui doit être fait, guidés par leur coordination et leur gouvernance.
  objection:
    name: Objection
    definition: Une **objection** est une raison expliquant pourquoi faire quelque chose entraverait une réponse plus efficace à un moteur.
    glossary: Une raison expliquant pourquoi faire quelque chose entraverait une réponse plus efficace à un moteur.
  peer-domain:
    name: Domaines pairs
    definition: ""
    glossary: Deux domaines pairs sont contenus dans le même super-domaine immédiat, et peuvent se recouper.
  organization:
    name: Organisation 
    definition: ""
    glossary: Un groupe de personnes collaborant pour atteindre un objectif commun (moteur).
  organizational-driver:
    name: Moteur organisationnel
    definition: Un **moteur organisationnel** est un moteur qui est lié (directement ou indirectement) au moteur principal d'une organisation.
    glossary: Un moteur qui est lié (directement ou indirectement) au moteur principal d'une organisation.
  peer-drivers:
    name: Moteurs pairs
    definition: ""
    glossary: Deux moteurs existant en tant que conséquence directe d'une réponse au même super-moteur sont appelés moteurs pairs.
  pattern:
    name: Pratique
    definition: Une **pratique** est un modèle pour appréhender correctement un contexte spécifique.
    glossary: Un modèle pour appréhender correctement un contexte spécifique.
  primary-driver:
    name: Moteur principal
    definition: ""
    glossary: Le moteur qui définit un domaine est le moteur principal de ce domaine.
  principle:
    name: Principe
    definition: Un **principe** est l'idée ou la règle qui explique ou contrôle le fonctionnement ou déroulement de quelque chose.
    glossary: L'idée ou la règle qui explique ou contrôle le fonctionnement ou déroulement de quelque chose.
  role:
    name: Rôle
    definition: ""
    glossary: Une zone de responsabilisation définie par un domaine et assignée à un individu.
  scm:
    name: SCM
    glossary: (la Méthode Sociocratique d'Organisation en Cercle) Une méthode de gouvernance égalitariste pour les organisations basée sur la sociocratie, développée aux Pays-Bas par Gerard Endenburg.
  self-governance:
    name: Auto-gouvernance
    definition: ""
    glossary: Ensemble de personnes se gouvernant elles-mêmes selon les contraintes d'un domaine.
  self-organization:
    name: Auto-organisation
    definition: ""
    glossary: Des personnes coordonnant leur travail selon des contraintes définies par la gouvernance.
  semi-autonomy:
    name: Semi-autonomie
    definition: ""
    glossary: Des personnes étant autonomes pour créer de la valeur, limitées par les contraintes de leur domaine.
  sociocracy:
    name: Sociocratie
    glossary: Un état d'esprit où les personnes affectées par des décisions peuvent les influencer, en se basant sur des raisons justifiées.
  strategy:
    name: Stratégie
    definition: Une **stratégie** est une approche de haut niveau définissant comment créer de la valeur pour répondre aux contraintes d'un domaine.
    glossary: Une approche de haut niveau définissant comment créer de la valeur pour répondre aux contraintes d'un domaine.
  subdomain:
    name: Sous-domaine
    definition: ""
    glossary: Un domaine entièrement contenu au sein d'un autre domaine.
  subdriver:
    name: Sous-moteur
    definition: ""
    glossary: Un sous-moteur apparaît lorsque des personnes réagissent à un autre moteur (le super-moteur) et qu'il est nécessaire de résoudre un problème pour gérer le super-moteur.
  superdriver:
    name: Supermoteur
    definition: ""
    glossary: voir sous-moteur.
  superdomain:
    name: Super-domaine
    definition: ""
    glossary: Un domaine contenant entièrement un autre domaine.
  transparency:
    name: Transparence
    definition: ""
    glossary: Rendre toutes les informations accessibles à tous les membres d'une organisation, à moins qu'il faille préserver leur confidentialité.
  value:
    name: Valeur
    definition: "La **valeur** est l'importance ou l'utilité d'un élément en relation à un moteur."
    glossary: L'importance ou l'utilité d'un élément en relation à un moteur. Aussi "un principe significatif guidant le comportement" (principalement utilisé au pluriel, "valeurs" ou "valeurs organisationnelles").
  values:
    name: Valeurs
    glossary: Un ensemble de principes significatifs guidant le comportement. Ne doit pas être confondu avec la "valeur" au singulier, qui est dans le contexte d'un moteur.
  waste:
    name: Gaspillage
    definition: "Le **gaspillage** est tout ce qui n'est pas nécessaire (essentiel) pour - ou qui empêche - la réponse à un moteur."
    glossary: Tout ce qui n'est pas nécessaire pour - ou qui empêche - la réponse à un moteur.

